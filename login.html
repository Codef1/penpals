<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Social Media</title>
  </head>
  <body class="login-page">
    <div
      class="container h-100 d-flex align-items-center justify-content-center"
    >
      <form
        action="/profile"
        class="col col-lg-4 m-3 border rounded p-4 d-flex flex-column needs-validation"
      >
        <h2 class="mb-4">Login</h2>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            required
          />
          <div class="invalid-feedback">Please enter an email address.</div>
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button class="btn btn-success mb-2" type="submit">Login</button>
        <a href="index.html" class="btn btn-danger">Back to home</a>
      </form>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
